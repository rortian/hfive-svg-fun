<!doctype html>
<html>
  <head>
    <title>Scratch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">

      function makeSVG(tag, attrs) {
        var el= document.createElementNS('http://www.w3.org/2000/svg', tag);
        for (var k in attrs)
          el.setAttribute(k, attrs[k]);
        return el;
      }

      $(document).ready(function(){
          var defs = makeSVG('defs',{})

          var paths = {}
          paths[0] = makeSVG('path',{d:"M 362.15625,0 C 162.55832,1.2655435 0.84411801,163.24042 0,362.9375 z", id:"circle0", style:"fill:#999966;fill-opacity:1"})

          defs.appendChild(paths[0])

          $('svg').append(defs)

          var use = makeSVG('use')

          use.setAttributeNS("http://www.w3.org/1999/xlink",'href',"#circle0")

          $('svg').append(use)
          });
    </script>
  </head>
  <body>
    <svg version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="729" height="729"></svg>
  </body>
</html>
